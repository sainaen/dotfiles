[character]
success_symbol = "[❱](bold blue)"
error_symbol = "[❱](bold red)"

[directory]
truncate_to_repo = false # do not drop the path to the git repo
style = "bold blue" # match the prompt character
fish_style_pwd_dir_length = 1 # do not drop the path segments, shorten them
read_only = " ⛔"

[git_status]
# don't care about modified/deleted/renamed
# only ahead/behind/diverged and untracked (not staged)/staged (ready to commit something)
format = '([($staged$modified$untracked )$ahead_behind]($style) )'
style = ""
ahead = "[⇡${count}](blue)"
behind = "[⇣${count}](blue)"
diverged = "[⤮ ⇡${ahead_count}⇣${behind_count}](red)"
untracked = "[+](yellow)"
modified = "[∗](yellow)"
staged = "[±](green)"

[git_branch]
format = "[$symbol$branch]($style) "
style = "purple"

